#Database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fcode_management?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=
spring.datasource.password=
#JPA + Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
hibernate.jpa.compliance.proxy=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=8081
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#Configuration
student.email.domain=@fpt.edu.vn
auth.login.student=https://accounts.google.com/o/oauth2/auth?scope=profile  email&redirect_uri=http://localhost:8081/auth/student&response_type=code&client_id=268251566744-9ls89bum3bn6rd9i67k6t8hlrp7n6sir.apps.googleusercontent.com&approval_prompt=force
auth.login.member=https://accounts.google.com/o/oauth2/auth?scope=profile  email&redirect_uri=http://localhost:8081/auth/member&response_type=code&client_id=268251566744-9ls89bum3bn6rd9i67k6t8hlrp7n6sir.apps.googleusercontent.com&approval_prompt=force
auth.register=https://accounts.google.com/o/oauth2/auth?scope=profile  email&redirect_uri=http://localhost:8081/auth/register&response_type=code&client_id=268251566744-9ls89bum3bn6rd9i67k6t8hlrp7n6sir.apps.googleusercontent.com&approval_prompt=force
jwt.secret=123456
jwt.expire.time=1800000
auth.client.id=
auth.client.secret=
auth.grant.type=authorization_code
auth.token.url=https://accounts.google.com/o/oauth2/token
auth.info.url=https://www.googleapis.com/oauth2/v1/userinfo
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
